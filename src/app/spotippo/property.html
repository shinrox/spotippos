<div class="property">
  <div class="img-wrapper">
    <img src="/assets/images/property.jpg"/>
  </div>

  <div class="info">
    <p class="property-id">ID. <span ng-bind="$ctrl.property.id"></span></p>

    <h3 class="title" ng-bind="$ctrl.property.title"></h3>

    <p class="description" ng-bind="$ctrl.property.description"></p>

    <div class="footer">
      <div class="icons">
        <i class="spo-ic-card-area"></i> <span ng-bind="$ctrl.property.squareMeters"></span> M²
        <i class="spo-ic-beds"></i> <span ng-bind="$ctrl.property.beds"></span> quartos
        <i class="spo-ic-card-bathroom"></i> <span ng-bind="$ctrl.property.baths"></span> banheiros
      </div>
      <div class="actions">
        <button class="details" type="button">VISUALIZAR ANÚNCIO</button>
      </div>
    </div>
  </div>
</div>
