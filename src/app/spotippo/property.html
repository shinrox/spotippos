<div class="img-wrapper">
  <img src="/assets/images/property.jpg"/>
</div>

<div class="info">
  <p class="property-id">ID. <span ng-bind="$ctrl.property.id"></span></p>

  <h3 class="title" ng-bind="$ctrl.property.title"></h3>

  <p class="description" ng-bind="$ctrl.property.description"></p>

  <div class="footer">
    <div class="icons">
      <span class="property-attr">
        <i class="icon spo-ic-card-area"></i>
        <span class="text" ><span ng-bind="$ctrl.property.squareMeters" ></span> M²</span>
      </span>

      <span class="property-attr">
        <i class="icon spo-ic-card-beds"></i>
        <span class="text" ><span ng-bind="$ctrl.property.beds" ></span> quartos</span>
      </span>

      <span class="property-attr">
        <i class="icon spo-ic-card-bathroom"></i>
        <span class="text" ><span ng-bind="$ctrl.property.baths" ></span> M²</span>
      </span>

    </div>
    <div class="actions">
      <button class="details" type="button">VISUALIZAR ANÚNCIO</button>
    </div>
  </div>
</div>
